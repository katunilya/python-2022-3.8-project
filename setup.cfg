[isort]
profile = black

[flake8]
count = True
docstring-convention = google
ignore = D100,D104,W503,PD015,D105,D107,F401,I900
max-line-length = 88
show-source = True
statistics = True
per-file-ignores = tests/**.py:S101,D103,**__init__.py:F401,
max-complexity = 5
max-expression-complexity = 9
max-annotations-complexity = 4
max-line-complexity = 15
know-modules = python-2022-3-8-project:[app]
inline-quotes = "
